apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: titreminexcel-environments
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - env: dev
            namespace: dev
            values: values-dev.yaml
          - env: staging
            namespace: staging
            values: values-staging.yaml
          - env: prod
            namespace: prod
            values: values-prod.yaml
  template:
    metadata:
      name: titreminexcel-{{ env }}
    spec:
      project: default
      source:
        repoURL: https://github.com/younesen/titreminexcel.git
        targetRevision: main
        path: helm-charts/titreminexcel
        helm:
          valueFiles:
            - helm-charts/titreminexcel/{{ values }}
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ namespace }}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
